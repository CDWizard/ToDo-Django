{% extends 'blank_layout.html' %} {% block content %}
<div>
  <h1>Task Lists</h1>
  <div>
    {% for todo in todos %}
    <ul
      style="
        margin-top: 20px;
        list-style: none;
        padding: 0;
        list-style-type: none;
      "
    >
      <li
        style="
          padding: 12px;
          background: #f7f7f7;
          margin-bottom: 8px;
          border-radius: 8px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        {{ todo.title}}
        <a
          href="{% url 'edit' todo.id %}"
          style="
            background: #a0ff7a;
            padding: 6px 10px;
            border-radius: 6px;
            margin: 1rem;
            text-decoration: none;
          "
        >
          Edit
        </a>
        <a
          href="{% url 'delete' todo.id %}"
          style="
            background: #ff6e6e;
            padding: 6px 10px;
            border-radius: 6px;
            margin: 1rem;
            text-decoration: none;
          "
        >
          Delete
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
