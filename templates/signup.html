<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .auth-box {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 40px;
        width: 100%;
        max-width: 400px;
      }

      .auth-title {
        font-size: 24px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 30px;
        color: #222;
      }

      .auth-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .form-group label {
        font-size: 14px;
        font-weight: 500;
        color: #555;
      }

      .form-group input {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        transition: border-color 0.2s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #0066cc;
      }

      .form-group input::placeholder {
        color: #999;
      }

      .auth-button {
        padding: 14px;
        background-color: #0066cc;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s;
        margin-top: 10px;
      }

      .auth-button:hover {
        background-color: #0052a3;
      }

      .auth-switch {
        text-align: center;
        margin-top: 24px;
        font-size: 14px;
        color: #666;
      }

      .auth-switch a {
        color: #0066cc;
        text-decoration: none;
      }

      .auth-switch a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!-- SIGNUP FORM -->
    <div class="auth-box">
      <h1 class="auth-title">Sign Up</h1>

      <form class="auth-form" action="#" method="POST">
        <div class="form-group">
          <label for="signup-name">Full Name</label>
          <input
            type="text"
            id="signup-name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label for="signup-email">Email</label>
          <input
            type="email"
            id="signup-email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="signup-password">Password</label>
          <input
            type="password"
            id="signup-password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="form-group">
          <label for="signup-confirm">Confirm Password</label>
          <input
            type="password"
            id="signup-confirm"
            name="confirm_password"
            placeholder="Confirm your password"
            required
          />
        </div>

        <button type="submit" class="auth-button">Sign Up</button>
      </form>

      <div class="auth-switch">
        <span>Already have an account? </span>
        <a href="auth.html">Login</a>
      </div>
    </div>
  </body>
</html>
